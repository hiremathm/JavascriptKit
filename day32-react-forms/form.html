<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id = "root">
		
	</div>

	<script src="/home/s/personal_work/Javascript/Activities/js/react.development.js"></script>
	<script src="/home/s/personal_work/Javascript/Activities/js/react-dom.development.js"></script>
	<script src="/home/s/personal_work/Javascript/Activities/js/babel.js"></script>
	<script type="text/babel">
		let rootHandle = document.getElementById('root')
		class Student extends React.Component{
			constructor(){
				super()
				this.state = {
					name: "",
					email: "",
					password: "",
					city: ""
				}
			}

			handleName = (e) => {
				let name = e.target.value
				this.setState(()=> ({
					name
				}))
			}

			handleEmail = (e) => {
				let email = e.target.value
				this.setState(()=> ({
					email
				}))
			}

			handlePassword = (e) => {
				let password = e.target.value
				this.setState(()=> ({
					password
				}))
			}

			handleCity = (e) => {
				let city = e.target.value
				this.setState(()=> ({
					city
				}))
			}

			submit = (e) => {
				e.preventDefault()
				console.log(e)
				const formData = {
					name: this.state.name, email: this.state.email,password: this.state.password,city: this.state.city
				}
				console.log("formData",formData)
			}

			render(){
				return(
					<div>
						<h1>The Name is : {this.state.name}</h1>
						<form onSubmit={this.submit}>
							<input type="text" onChange = {this.handleName} name ="name" placeholder = "Name"/><br/><br/>
							<input type="text" onChange = {this.handleEmail} name="email" placeholder = "Email"/><br/><br/>
							<input type="password" onChange = {this.handlePassword} name="password" placeholder = "Password"/><br/><br/>
							<select value = {this.state.value} onChange={this.handleCity}>
								<option>Bangalore</option>
								<option>Mysore</option>
								<option>Shimoga</option>
								<option>Davanagere</option>
							</select><br/><br/>
							<input type="submit" />							
						</form>
					</div>		
				)
			}	
		}

		ReactDOM.render(<Student/>, rootHandle)
	</script>
</body>
</html>
