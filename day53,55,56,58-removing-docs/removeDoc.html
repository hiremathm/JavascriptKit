<!DOCTYPE html>
<html>
<head>
    <title></title>
    
</head>
<body>
	<div id = "root">
		
	</div>
	<script src="/home/s/personal_work/Javascript/Activities/js/react.development.js"></script>
	<script src="/home/s/personal_work/Javascript/Activities/js/react-dom.development.js"></script>
	<script src="/home/s/personal_work/Javascript/Activities/js/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/1.0.0/react-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/1.0.0/react-bootstrap.min.js"></script>
    <script type="text/babel">
		let rootHandle = document.getElementById("root")
         
        class CompoentOne extends React.Component {

            constructor(){
                super()
                this.state = {
                    users: [
                        {id: 1, name: 'Shivakumar'},
                        {id: 2, name: 'Aishwarya'},
                        {id: 3, name: 'Kiran'},
                        {id: 4, name: 'Sushmitha'}
                    ]
                }
            }

            handleRemove = (user) => {
                const id = user.id
                this.setState(user=> ({users: this.state.users.filter(user => user.id != id)}))
            }

            render(){
                return (
                    <div>
                        <h3>Users List</h3>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Action</th>    
                                </tr>
                            </thead>

                            <tbody>
                                {
                                    this.state.users.map (user =>  <ComponentTwo key = {user.id} user={user} handleRemove={this.handleRemove}/>)
                                }
                            </tbody>
                        </table>
                    </div>
                )
            }
        }
		const ComponentTwo = (props) => {
            console.log('props', props)
            return(
                <tr key={props.user.id}><td>{props.user.id}</td><td>{props.user.name}</td><td><button className="btn btn-danger" onClick={
                () => {
                    props.handleRemove(props.user)

                } 
                }>Remove</button></td></tr>
			)
		}

		ReactDOM.render(<CompoentOne/>, rootHandle)
	</script>
</body>
</html>
