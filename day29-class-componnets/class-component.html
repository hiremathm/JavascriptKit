    <body>
        <div id = "root">

        <script src="/home/s/personal_work/Javascript/Activities/js/react.development.js"></script>
        <script src="/home/s/personal_work/Javascript/Activities/js/react-dom.development.js"></script>
        <script src="/home/s/personal_work/Javascript/Activities/js/babel.js"></script>
        <script type="text/babel">
            let rootHandle = document.getElementById('root')
            // 1 function component, it should return jsx, it must accept one argument called as props(object)
            // function components are called as presentation components

            class Person extends React.Component {
              render() {
                return (
                  <div>
                    <h2>
                      Hello! I am class component 
                    </h2>
                    <h3>So What? {this.props.name}</h3>
                  </div>
                )
              }
            }            
            ReactDOM.render(<Person name="Shivakumar"/>, rootHandle)
        </script>
    </body>
