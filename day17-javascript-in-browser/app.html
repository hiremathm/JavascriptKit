<!DOCTYPE html>
<html>
    <head>
        <title>My Todo List</title>
    </head>
    <body>
        <h2>My Todo List</h2>
        <button id = "add_task">
            Add Task
				</button>
				<button id = "reset_task">Reset Task</button>
        <ul id='task_list'>

        </ul>
        <script>
            let task = document.getElementById('add_task')
            let task_list = document.getElementById('task_list')
            let reset_task = document.getElementById('reset_task')
						let tasks = []
            task.addEventListener('click', function(){
                let name = prompt("Enter The Task")
                if(name){
                    tasks.push(name)
                    listTask(name)
                }
							// 	const li = document.createElement('li')
              // li.innerHTML = name
              // task_list.appendChild(li)
                console.log("Tasks :: ", tasks)
            })

            function listTask(task){
              const li = document.createElement('li')
              li.innerHTML = task
              task_list.appendChild(li)
            }

						reset_task.addEventListener('click', function(){
							const pr = prompt("are you sure?")
							if(pr){
								task_list.innerHTML = ''
							}
						})
        </script>
    </body>
</html>
