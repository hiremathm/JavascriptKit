
<!DOCTYPE  html>
<html>
    <head>

    </head>

    <body>
        <div id = "root">
            
        </div>
        <script src="/home/s/personal_work/Javascript/Activities/js/react.development.js"></script>
        <script src="/home/s/personal_work/Javascript/Activities/js/react-dom.development.js"></script>
        <script src="/home/s/personal_work/Javascript/Activities/js/babel.js"></script>
        <script type="text/babel">
            let rootHandle = document.getElementById('root')
            class User extends React.Component {
              constructor(props){
                  super(props)
                  this.state = {
                      users: [
                          {name: "shivakumara m", city: "bangalore"},{name: "aishwarya", city: "mysore"}
                      ]
                  }
              }
              render() {
                return (
                  <div>
                    <ul>
                        {
                            this.state.users.map(user => {
                                return <UserListClass key ={user.name} name={user.name} city={user.city}/>
                            })
                        }
                    </ul>
                  </div>
                )
              }
            }          
            const UserList = (props) => {
                return (
                    <li>
                        Name : {props.name} , City : {props.city}
                    </li>  
                )
            }

            class UserListClass extends React.Component{
              render(){
                return (
                    <li>
                        Name : {this.props.name} , City : {this.props.city}
                    </li>  
                )
              }
            }

            ReactDOM.render(<User/>, rootHandle)
        </script>
    </body>
</html>
